<html>
  <body>
    <h1 class="header" data-foo="foo">Elements</h1>

    <img src="http://example.com/logo.png" class="logo" alt="logo.alt" data-foo="foo"/>
    <br/>

    <button>Button</button>
    <br/>

    <input id="input" value="input value"/>
    <br/>

    <input id="input-button" type="button" value="ButtonInput"/>
    <br/>

    <input id="input-checkbox-checked" type="checkbox" checked="checked" value="1"/>
    <br/>

    <input id="input-checkbox-unchecked" type="checkbox"/>
    <br/>

    <select id="select-selected">
      <option>option1</option>
      <option selected>option2</option>
      <option>option3</option>
    </select>
    <br>

    <select id="select-unselected" data-foo="foo">
      <option></option>
      <option>option1</option>
      <option>option2</option>
      <option>option3</option>
    </select>
    <br>

    <textarea data-foo="foo">textarea value</textarea>

    <div class="text-element">Text1</div>
    <div class="text-element">Text2</div>

    <img src="http://example.com/image1.png" class="image"/>
    <img src="http://example.com/image2.png" class="image"/>
    <br/>

    <input type="radio" id="radio1" name="radio" value="1" checked="checked">
    <input type="radio" id="radio2" name="radio" value="1">
  </body>
</html>
